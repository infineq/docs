<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>InfineQ docs</title>
  <link rel="shortcut icon" href="./assets/media/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/index.css">
</head>

<body>

  <div data-app id="main">
    <div class="flex-center">
      Loading...
    </div>
  </div>

  <script>
    window.$docsify = {
      el: '#main',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      coverpage: true,
      notFoundPage: true,
      search: 'auto',
      search: {
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No Results!',
        depth: 6,
      },
      pagination: {
        previousText: 'Back',
        nextText: 'Forward',
        crossChapter: true,
        crossChapterText: false,
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            let element = document.querySelectorAll('.docsify-pagination-container');
              let target = document.querySelectorAll('article');
              let pageNotFound = document.querySelectorAll('.not-found');
              element.forEach((ele)=>{
                console.log(target[0].clientHeight, window.innerHeight/1.2);
                if (target[0].clientHeight < window.innerHeight/1.2) {
                  pageNotFound.length > 0 ? ele.style.display = 'none' : '';
                  ele.classList.add('bottom-navigation');
                }
              })
          }),
          hook.afterEach(function (html) {
            
            setTimeout(()=>{
              let section = document.getElementById('faq-section');
            
              let element = `
                    <div class="faq flex-center">
                      <div>
                        <span>Questions?</span>
                        <a href="https://infineq.com/#request-access"  target="_blank" rel="noopener noreferrer">Contact us.</a>
                      </div>
                    </div>
              `;

              section.insertAdjacentHTML('afterEnd', element);
              
              setTimeout(()=>{
                let element = document.querySelectorAll('.faq');
                let target = document.querySelectorAll('article');
                element.forEach((ele)=>{
                  if (target[0].clientHeight < window.innerHeight/1.2) {
                    ele.classList.add('bottom-navigation')
                    ele.style.bottom = "70px"
                  }
                })
                
                element = document.querySelectorAll('.last-updated ');
                element.forEach((ele)=>{
                  if (target[0].clientHeight < window.innerHeight/1.2) {
                    ele.classList.add('bottom-navigation')
                    ele.style.bottom = "130px"
                  }
                })
              },0)
            },0)

            return html
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
